<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Google Gemini</h1>

    <textarea
      id="input-prompt"
      placeholder='Type something, e.g. "Write a haiku about Chrome Extensions"'
      cols="30"
      rows="5"
    ></textarea>
    
    <div>
      <input
        type="range"
        id="temperature"
        name="temperature"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <label for="temperature"
        >Temperature: <span id="label-temperature">1</span></label
      >
    </div>
    <div>
      <label for="proficiency-level">Select Proficiency Level:</label>
      <select id="proficiency-level">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
      </select>
    </div>
    <button id="button-prompt" class="primary" disabled>Run</button>
    <button id="toggle-translation" class="secondary">Show Translation</button>
    <div id="translation-section" hidden>
      <h2>Translation</h2>
      <hr />
      <p id="select-a-word">Select a word to see the translation.</p>
      <div>
        <p id="definition-text"></p>
      </div>
    </div>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" class="text" hidden></div>
    <div id="console" class="text" hidden></div>
    <script src="../dist/sidepanel.bundle.js" type="module"></script>
  </body>
</html>
